<div class="container">
    <div *ngFor="let item of spacePics" class="card">
        <img class="card-img-top" src="{{item.hdurl}}">
        <div class="card-body">
            <h5 class="card-title">
                {{item.title}}
            </h5>
            <p class="card-text">
                {{item.explanation}}
            </p>
            <a href="{{item.url}}" large>See full HD picture</a>
        </div>

    </div>
</div>
